  <body>
    <header>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-icon"><i class="fas fa-bars"></i></label>
      <a href="index.html"><img id="logo" src="images/rainydays.png" alt="The Rainydays Logo" /></a>
      <nav>

        <a href="about.html">About</a>
        <a href="collection.html">Collection</a>

    <div class="cart-icon">
      <input type="checkbox" id="add-to-cart" />
      <label for="add-to-cart"><i class="fas fa-shopping-cart"></i></label>
      <section class="cart">
        <h3>Your Cart</h3>
        <div class="item">
          <img src="/images/floodstopper.jpg" alt="An image of the floodstopper jacket." />
          <p>The floodstopper</p>
          <p>$59.99</p>
        </div>
        <a class="small-button-fill" href="checkout.html">Go to Checkout</a>
      </section>
    </div>
    <h1>Get in touch:</h1>
    <main>
      <div class="contact-container">
        <div class="contact-form">
          <p>Send us a Message</p>
          <form>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email" />
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="45" rows="10"></textarea>
            <input type="submit" value="Submit" />
          </form>
        </div>
        <div class="contact-info">
          <p><i class="fas fa-phone"></i> +47 111 22 333</p>
          <p><i class="fas fa-envelope"></i> support@rainydays.com</p>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2021 Rainy Days. All rights reserved.</p>
      <div>
        <p>Reach out to us on...</p>
